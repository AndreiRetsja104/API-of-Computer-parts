<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="script.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Data to JSON</title>
</head>
<body>
    <div id="computer-parts-info-json"></div>
    <div id="computer-parts-info-xml"></div> 
    
    <h1>Add Data to JSON</h1>

    <label for="type">Type:</label>
    <input type="text" id="type" placeholder="CPU or GPU" required><br>

    <label for="name">Name:</label>
    <input type="text" id="name" placeholder="The Core " required><br>

    <label for="manufacturer">Manufacturer:</label>
    <input type="text" id="manufacturer" placeholder="AMD" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" placeholder=" Price here " required><br>

    <label for="cores">Number of Cores:</label>
    <input type="number" id="cores" placeholder="" required><br>

    <label for="clockSpeed">Clock Speed:</label>
    <input type="text" id="clockSpeed" placeholder=" GHz" required><br>

    <button onclick="addData()">Add Data</button>
</body>
</html>
